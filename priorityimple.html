<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Basis Imlementation</title>
    <link rel="stylesheet" href="./priorityimple.css">
    <style>
        h1 {
            color: red;
        }

        h2 {
            color: chartreuse;
        }
    </style>
</head>

<body>
    <h1 style="color: blue;">Lorem ipsum dolor sit amet.</h1>
    <!-- inline css present in h1 tag -->
    <h2>Lorem ipsum dolor sit amet.</h2>
    <!-- inline css not present in h2 tag -->
    <h3>Lorem ipsum dolor sit amet.</h3>
    <!-- inline css and internal css not present in h3 -->
</body>

</html>
