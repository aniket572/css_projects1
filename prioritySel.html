<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIORITY SELECTOR</title>
    <style>
        h1{
            color: blue;
        }
        #head{
            color: hotpink;
        }
        .heading{
            color: red !important;
        }
        *{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="head" class="heading">Lorem ipsum dolor sit amet.</h1>
</body>
</html>
