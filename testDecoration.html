<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        h1{
            text-decoration: underline red wavy 5px ;
        }
        #box4{
            text-decoration: overline rgb(52, 38, 239) dotted 5px ;
        }
        #box1{
            text-decoration: dashed rgb(178, 21, 47) underline 5px ;
        }
        #box2{
            text-decoration: dotted rgb(23, 71, 5) line-through 5px ;
        }
        #box3{
            text-decoration: double rgb(197, 214, 8) overline 5px ;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <br>
    <h2 id="box4">Heading Two</h2>
    <br>
    <h2 id="box1">Heading Three</h2>
    <br>
    <h2 id="box2">Heading Four</h2>
    <br>
    <h2 id="box3">Heading Five</h2>
</body>
</html>
