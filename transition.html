<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            border: 1px solid;
            margin: 150px auto;
        }
        #box:hover{
            border-radius: 50%;
            height: 200px;            
            width: 200px;
            border: none;
            background-image: repeating-linear-gradient(pink,orange);
            transition-property: width;
            transition:2s;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
