<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .rotate{
            height:250px;
            width: 200px;
            border: 2px solid black;
            background-color: blueviolet;
            margin: 100px auto;
            color: white;
        }
        #rotateX{
            transform: rotateX(45deg);

        }
        #rotateY{
            transform: rotateY(150deg);
        }
        #rotateZ{
            transform: rotateZ(60deg);
        }
    </style>
</head>
<body>
    <div class="rotate" id="rotateX">ROTATE-X</div>
    <div class="rotate" id="rotateY">ROTATE-Y</div>
    <div class="rotate" id="rotateZ">ROTATE-Z</div>
</body>
</html>
