<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
    <style>
        h1{
            direction: ltr;
        }
        h2{
            direction: rtl;
        }
    </style>
</head>
<body>
    <h1>Left to Right</h1>
    <h2>Right to Left</h2>
</body>
</html>
