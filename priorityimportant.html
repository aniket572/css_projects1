<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIORITY IMPORTANTANCE</title>
    <style>
        h1 {
            color: brown !important;
        }
    </style>
</head>

<body>
    <h1 style="color: blue;">Lorem ipsum dolor sit amet.</h1>
    <!-- we can give priority to internal or external css when inline already present using !important attribute -->
</body>

</html>
