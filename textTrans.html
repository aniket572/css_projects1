<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation</title>
    <style>
        #text1{
            text-transform: lowercase;
        }
        #text2{
            text-transform: uppercase;
        }
        #text3{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1 id="text1">LOWERCASE TEXT</h1>
    <h1 id="text2">UPPERCASE TEXT</h1>
    <h1 id="text3">capitalize text</h1>
</body>
</html>
