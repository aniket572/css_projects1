<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB COLOR</title>
    <style>
        #rgba{
            height: 600px;
            width: 600px;
            background-color: red;
            margin: auto;
            margin-top: 100px;
        }
        #child{
            height: 200px;
            width: 200px;
            border: 4px solid;
            background-color: rgba(0, 0, 255, 0.5);
            margin-left: 100px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="rgba">
        <div id="child"></div>
    </div>
</body>
</html>
