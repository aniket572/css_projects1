<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 1px solid;
            background-color: red;
            margin: 100px auto;
            transition: 2s;
        }
        #box:hover{
            border-radius:50% ;
            height: 300px;
            width: 300px;
            transition: 2s all linear;
            background-color: black;
            transform: rotateX(30deg);
        }
    </style>
</head>
<body>
    <div class="box" id="box"></div>
</body>
</html>
